<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ekota Foundation</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f5f5; }
        
        .admin-container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        .admin-header { 
            background: #2c3e50; 
            color: white; 
            padding: 20px; 
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        /* Tabs */
        .tabs { display: flex; background: white; border-radius: 10px; margin-bottom: 20px; overflow-x: auto; }
        .tab { padding: 15px 30px; cursor: pointer; border-bottom: 3px solid transparent; white-space: nowrap; }
        .tab.active { border-bottom: 3px solid #e74c3c; background: #f8f9fa; }
        
        /* Tab Content */
        .tab-content { display: none; background: white; padding: 20px; border-radius: 10px; }
        .tab-content.active { display: block; }
        
        /* Forms */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50; }
        input, textarea, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 14px;
        }
        textarea { height: 100px; resize: vertical; }
        
        /* Buttons */
        .btn { 
            padding: 8px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        /* Tables */
        .table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            background: white;
        }
        .table th, .table td { 
            padding: 12px 15px; 
            text-align: left; 
            border-bottom: 1px solid #e0e0e0;
        }
        .table th { 
            background: #34495e; 
            color: white;
            font-weight: 600;
        }
        
        .table tr:hover { background: #f8f9fa; }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }
        
        .status-active { background: #d4edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }
        
        .application-status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-reviewed { background: #d1ecf1; color: #0c5460; }
        .status-selected { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        /* Edit Modal */
        .edit-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .edit-modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tabs { flex-direction: column; }
            .tab { padding: 12px 20px; }
            .action-buttons { flex-direction: column; }
            .table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>একতা ফাউন্ডেশন - অ্যাডমিন প্যানেল</h1>
            <p>ক্যারিয়ার ম্যানেজমেন্ট</p>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('manualJob')">জব পোস্ট করুন</div>
            <div class="tab" onclick="switchTab('viewJobs')">পোস্টকৃত জবস</div>
            <div class="tab" onclick="switchTab('applications')">আবেদনকারীরা</div>
        </div>
        
        <!-- Messages -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <!-- Manual Job Post Tab -->
        <div id="manualJob" class="tab-content active">
            <h2>নতুন জব পোস্ট করুন</h2>
            <div class="form-group">
                <label>পোস্টের নাম *</label>
                <input type="text" id="jobTitle" placeholder="উদাহরণ: সফটওয়্যার ডেভেলপার">
            </div>
            <div class="form-group">
                <label>লোকেশন *</label>
                <input type="text" id="jobLocation" placeholder="উদাহরণ: ঢাকা, বাংলাদেশ">
            </div>
            <div class="form-group">
                <label>বেতন *</label>
                <input type="text" id="jobSalary" placeholder="উদাহরণ: ২৫,০০০ - ৩৫,০০০ টাকা">
            </div>
            <div class="form-group">
                <label>জব টাইপ *</label>
                <select id="jobType">
                    <option value="ফুল-টাইম">ফুল-টাইম</option>
                    <option value="পার্ট-টাইম">পার্ট-টাইম</option>
                    <option value="কন্ট্রাক্ট">কন্ট্রাক্ট</option>
                    <option value="ইন্টার্নশিপ">ইন্টার্নশিপ</option>
                </select>
            </div>
            <div class="form-group">
                <label>বিস্তারিত বিবরণ *</label>
                <textarea id="jobDescription" placeholder="জবের বিস্তারিত বিবরণ লিখুন..."></textarea>
            </div>
            <div class="form-group">
                <label>দায়িত্বসমূহ (প্রতিটি দায়িত্ব আলাদা লাইনে লিখুন)</label>
                <textarea id="jobResponsibilities" placeholder="দায়িত্ব ১&#10;দায়িত্ব ২&#10;দায়িত্ব ৩"></textarea>
            </div>
            <div class="form-group">
                <label>যোগ্যতা (প্রতিটি যোগ্যতা আলাদা লাইনে লিখুন)</label>
                <textarea id="jobQualifications" placeholder="যোগ্যতা ১&#10;যোগ্যতা ২&#10;যোগ্যতা ৩"></textarea>
            </div>
            <button class="btn btn-success" onclick="createManualJob()">জব পোস্ট করুন</button>
        </div>
        
        <!-- View Jobs Tab -->
        <div id="viewJobs" class="tab-content">
            <h2>পোস্টকৃত জবস</h2>
            <div id="jobsList">
                <p>লোড হচ্ছে...</p>
            </div>
        </div>
        
        <!-- Applications Tab -->
        <div id="applications" class="tab-content">
            <h2>আবেদনকারীদের তালিকা</h2>
            
            <div style="margin-bottom: 20px;">
                <select id="statusFilter" onchange="loadApplications()" style="padding: 8px; border-radius: 5px;">
                    <option value="all">সব স্ট্যাটাস</option>
                    <option value="pending">পেন্ডিং</option>
                    <option value="reviewed">রিভিউড</option>
                    <option value="selected">সিলেক্টেড</option>
                    <option value="rejected">রিজেক্টেড</option>
                </select>
                
                <select id="jobFilter" onchange="loadApplications()" style="padding: 8px; border-radius: 5px; margin-left: 10px;">
                    <option value="all">সব জব</option>
                </select>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>নাম</th>
                        <th>পদ</th>
                        <th>ফোন</th>
                        <th>ইমেইল</th>
                        <th>স্ট্যাটাস</th>
                        <th>আবেদনের তারিখ</th>
                        <th>কার্যক্রম</th>
                    </tr>
                </thead>
                <tbody id="applicationsTable">
                    <tr><td colspan="7">লোড হচ্ছে...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Job Modal -->
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <span class="close" onclick="closeEditModal()" style="position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; color: #999;">&times;</span>
            <h2 style="color: #2c3e50; margin-bottom: 20px;">জব এডিট করুন</h2>
            <form id="editJobForm">
                <input type="hidden" id="editJobId">
                
                <div class="form-group">
                    <label>পোস্টের নাম *</label>
                    <input type="text" id="editJobTitle" required>
                </div>
                <div class="form-group">
                    <label>লোকেশন *</label>
                    <input type="text" id="editJobLocation" required>
                </div>
                <div class="form-group">
                    <label>বেতন *</label>
                    <input type="text" id="editJobSalary" required>
                </div>
                <div class="form-group">
                    <label>জব টাইপ *</label>
                    <select id="editJobType" required>
                        <option value="ফুল-টাইম">ফুল-টাইম</option>
                        <option value="পার্ট-টাইম">পার্ট-টাইম</option>
                        <option value="কন্ট্রাক্ট">কন্ট্রাক্ট</option>
                        <option value="ইন্টার্নশিপ">ইন্টার্নশিপ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>বিস্তারিত বিবরণ *</label>
                    <textarea id="editJobDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>দায়িত্বসমূহ</label>
                    <textarea id="editJobResponsibilities"></textarea>
                </div>
                <div class="form-group">
                    <label>যোগ্যতা</label>
                    <textarea id="editJobQualifications"></textarea>
                </div>
                <div class="form-group">
                    <label>স্ট্যাটাস</label>
                    <select id="editJobStatus">
                        <option value="active">একটিভ</option>
                        <option value="inactive">ইনএকটিভ</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">আপডেট করুন</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">বাতিল</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNa9egoLhBl2xXYE-bsJuU0f_ih-Or0e0",
            authDomain: "ekota-foundation.firebaseapp.com",
            projectId: "ekota-foundation",
            storageBucket: "ekota-foundation.firebasestorage.app",
            messagingSenderId: "296231153969",
            appId: "1:296231153969:web:8862f39394c64c4ea90010",
            measurementId: "G-YRJY6VSVND"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables
        let currentEditingJobId = null;

        // Tab switching function
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
            
            if(tabName === 'viewJobs') loadJobs();
            if(tabName === 'applications') {
                loadJobFilterOptions();
                loadApplications();
            }
        }

        // Show message
        function showMessage(message, type = 'success') {
            const messageDiv = type === 'success' ? 
                document.getElementById('successMessage') : 
                document.getElementById('errorMessage');
            
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Create manual job
        async function createManualJob() {
            const jobData = {
                title: document.getElementById('jobTitle').value,
                location: document.getElementById('jobLocation').value,
                salary: document.getElementById('jobSalary').value,
                type: document.getElementById('jobType').value,
                description: document.getElementById('jobDescription').value,
                responsibilities: document.getElementById('jobResponsibilities').value.split('\n').filter(r => r.trim()),
                qualifications: document.getElementById('jobQualifications').value.split('\n').filter(q => q.trim()),
                createdAt: new Date(),
                status: 'active'
            };

            // Validation
            if (!jobData.title || !jobData.location || !jobData.salary || !jobData.description) {
                showMessage('দয়া করে প্রয়োজনীয় তথ্য পূরণ করুন', 'error');
                return;
            }

            const submitBtn = event.target;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'পোস্ট হচ্ছে...';
            submitBtn.disabled = true;

            try {
                await db.collection('manualJobs').add(jobData);
                showMessage('জব সফলভাবে পোস্ট হয়েছে!');
                clearForm();
            } catch (error) {
                console.error('Error saving job:', error);
                showMessage('জব পোস্ট করতে সমস্যা হয়েছে', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('jobTitle').value = '';
            document.getElementById('jobLocation').value = '';
            document.getElementById('jobSalary').value = '';
            document.getElementById('jobDescription').value = '';
            document.getElementById('jobResponsibilities').value = '';
            document.getElementById('jobQualifications').value = '';
        }

        // Load jobs for admin view
        async function loadJobs() {
            const jobsList = document.getElementById('jobsList');

            try {
                const snapshot = await db.collection('manualJobs')
                    .orderBy('createdAt', 'desc')
                    .get();

                jobsList.innerHTML = '';

                if (snapshot.empty) {
                    jobsList.innerHTML = '<p>কোন জব পোস্ট করা হয়নি</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const job = doc.data();
                    const jobCard = createJobCard(job, doc.id);
                    jobsList.innerHTML += jobCard;
                });

            } catch (error) {
                console.error('Error loading jobs:', error);
                jobsList.innerHTML = '<p>লোড করতে সমস্যা হয়েছে</p>';
            }
        }

        // Create job card
        function createJobCard(job, jobId) {
            const statusBadge = job.status === 'active' ? 
                '<span class="status-badge status-active">একটিভ</span>' :
                '<span class="status-badge status-inactive">ইনএকটিভ</span>';

            return `
                <div style="border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; background: #f8f9fa;">
                    <h3 style="margin: 0 0 10px 0;">${job.title}</h3>
                    <p><strong>লোকেশন:</strong> ${job.location}</p>
                    <p><strong>বেতন:</strong> ${job.salary}</p>
                    <p><strong>জব টাইপ:</strong> ${job.type}</p>
                    <p><strong>স্ট্যাটাস:</strong> ${statusBadge}</p>
                    <p><strong>পোস্ট তারিখ:</strong> ${job.createdAt.toDate().toLocaleDateString('bn-BD')}</p>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-warning" onclick="editJob('${jobId}')">এডিট</button>
                        <button class="btn btn-danger" onclick="deleteJob('${jobId}')">ডিলিট</button>
                    </div>
                </div>
            `;
        }

        // Edit job function
        async function editJob(jobId) {
            try {
                const doc = await db.collection('manualJobs').doc(jobId).get();
                if (doc.exists) {
                    const job = doc.data();
                    
                    document.getElementById('editJobId').value = jobId;
                    document.getElementById('editJobTitle').value = job.title || '';
                    document.getElementById('editJobLocation').value = job.location || '';
                    document.getElementById('editJobSalary').value = job.salary || '';
                    document.getElementById('editJobType').value = job.type || 'ফুল-টাইম';
                    document.getElementById('editJobDescription').value = job.description || '';
                    document.getElementById('editJobResponsibilities').value = Array.isArray(job.responsibilities) ? 
                        job.responsibilities.join('\n') : '';
                    document.getElementById('editJobQualifications').value = Array.isArray(job.qualifications) ? 
                        job.qualifications.join('\n') : '';
                    document.getElementById('editJobStatus').value = job.status || 'active';
                    
                    document.getElementById('editModal').style.display = 'block';
                    currentEditingJobId = jobId;
                }
            } catch (error) {
                console.error('Error loading job for edit:', error);
                showMessage('জব লোড করতে সমস্যা হয়েছে', 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditingJobId = null;
        }

        // Handle edit form submission
        document.getElementById('editJobForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const jobData = {
                title: document.getElementById('editJobTitle').value,
                location: document.getElementById('editJobLocation').value,
                salary: document.getElementById('editJobSalary').value,
                type: document.getElementById('editJobType').value,
                description: document.getElementById('editJobDescription').value,
                responsibilities: document.getElementById('editJobResponsibilities').value.split('\n').filter(r => r.trim()),
                qualifications: document.getElementById('editJobQualifications').value.split('\n').filter(q => q.trim()),
                status: document.getElementById('editJobStatus').value,
                updatedAt: new Date()
            };

            if (!jobData.title || !jobData.location || !jobData.salary || !jobData.description) {
                showMessage('দয়া করে প্রয়োজনীয় তথ্য পূরণ করুন', 'error');
                return;
            }

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'আপডেট হচ্ছে...';
            submitBtn.disabled = true;

            try {
                await db.collection('manualJobs').doc(currentEditingJobId).update(jobData);
                showMessage('জব সফলভাবে আপডেট হয়েছে!');
                closeEditModal();
                loadJobs();
            } catch (error) {
                console.error('Error updating job:', error);
                showMessage('জব আপডেট করতে সমস্যা হয়েছে', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        };

        // Delete job function
        async function deleteJob(docId) {
            if (confirm('আপনি কি নিশ্চিত এই জব ডিলিট করতে চান?')) {
                try {
                    await db.collection('manualJobs').doc(docId).delete();
                    showMessage('জব সফলভাবে ডিলিট হয়েছে');
                    loadJobs();
                } catch (error) {
                    console.error('Error deleting job:', error);
                    showMessage('ডিলিট করতে সমস্যা হয়েছে', 'error');
                }
            }
        }

        // Load job filter options
        async function loadJobFilterOptions() {
            const jobFilter = document.getElementById('jobFilter');
            
            try {
                const snapshot = await db.collection('manualJobs')
                    .where('status', '==', 'active')
                    .get();
                    
                jobFilter.innerHTML = '<option value="all">সব জব</option>';
                
                snapshot.forEach(doc => {
                    const job = doc.data();
                    jobFilter.innerHTML += `<option value="${doc.id}">${job.title}</option>`;
                });
                
            } catch (error) {
                console.error('Error loading job filter options:', error);
            }
        }

        // Load applications
        async function loadApplications() {
            const applicationsTable = document.getElementById('applicationsTable');
            const statusFilter = document.getElementById('statusFilter').value;
            const jobFilter = document.getElementById('jobFilter').value;

            try {
                let query = db.collection('applications').orderBy('appliedAt', 'desc');
                
                if (statusFilter !== 'all') {
                    query = query.where('status', '==', statusFilter);
                }
                
                if (jobFilter !== 'all') {
                    query = query.where('jobId', '==', jobFilter);
                }

                const snapshot = await query.get();
                applicationsTable.innerHTML = '';

                if (snapshot.empty) {
                    applicationsTable.innerHTML = '<tr><td colspan="7">কোন আবেদন পাওয়া যায়নি</td></tr>';
                    return;
                }

                snapshot.forEach(doc => {
                    const application = doc.data();
                    const row = createApplicationRow(application, doc.id);
                    applicationsTable.innerHTML += row;
                });

            } catch (error) {
                console.error('Error loading applications:', error);
                applicationsTable.innerHTML = '<tr><td colspan="7">লোড করতে সমস্যা হয়েছে</td></tr>';
            }
        }

        // Create application row
        function createApplicationRow(application, appId) {
            const statusBadge = getStatusBadge(application.status);

            return `
                <tr>
                    <td>${application.name}</td>
                    <td>${application.position}</td>
                    <td>${application.phone}</td>
                    <td>${application.email || 'N/A'}</td>
                    <td>${statusBadge}</td>
                    <td>${application.appliedAt.toDate().toLocaleDateString('bn-BD')}</td>
                    <td>
                        <div class="action-buttons">
                            <select onchange="updateApplicationStatus('${appId}', this.value)" style="padding: 4px; border-radius: 3px;">
                                <option value="pending" ${application.status === 'pending' ? 'selected' : ''}>পেন্ডিং</option>
                                <option value="reviewed" ${application.status === 'reviewed' ? 'selected' : ''}>রিভিউড</option>
                                <option value="selected" ${application.status === 'selected' ? 'selected' : ''}>সিলেক্টেড</option>
                                <option value="rejected" ${application.status === 'rejected' ? 'selected' : ''}>রিজেক্টেড</option>
                            </select>
                            <button class="btn btn-danger" onclick="deleteApplication('${appId}')">ডিলিট</button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Get status badge HTML
        function getStatusBadge(status) {
            const statusMap = {
                'pending': { class: 'status-pending', text: 'পেন্ডিং' },
                'reviewed': { class: 'status-reviewed', text: 'রিভিউড' },
                'selected': { class: 'status-selected', text: 'সিলেক্টেড' },
                'rejected': { class: 'status-rejected', text: 'রিজেক্টেড' }
            };
            
            const statusInfo = statusMap[status] || statusMap['pending'];
            return `<span class="application-status-badge ${statusInfo.class}">${statusInfo.text}</span>`;
        }

        // Update application status
        async function updateApplicationStatus(appId, newStatus) {
            try {
                await db.collection('applications').doc(appId).update({
                    status: newStatus,
                    statusUpdatedAt: new Date()
                });
                showMessage('স্ট্যাটাস সফলভাবে আপডেট হয়েছে!');
            } catch (error) {
                console.error('Error updating application status:', error);
                showMessage('স্ট্যাটাস আপডেট করতে সমস্যা হয়েছে', 'error');
            }
        }

        // Delete application function
        async function deleteApplication(docId) {
            if (confirm('আপনি কি নিশ্চিত এই আবেদন ডিলিট করতে চান?')) {
                try {
                    await db.collection('applications').doc(docId).delete();
                    showMessage('আবেদন সফলভাবে ডিলিট হয়েছে');
                    loadApplications();
                } catch (error) {
                    console.error('Error deleting application:', error);
                    showMessage('ডিলিট করতে সমস্যা হয়েছে', 'error');
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            if (event.target == editModal) {
                closeEditModal();
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            loadJobs();
            loadJobFilterOptions();
            loadApplications();
        });
    </script>
</body>
</html>
